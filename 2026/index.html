<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cocos Creator | ImageTracker
  </title>
  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="full-screen" content="yes" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />

  <link rel="stylesheet" type="text/css" href="style.css" />

  <style>
    body,
    html {
      background-color: transparent !important;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #GameDiv,
    #Cocos3dGameContainer {
      background-color: transparent !important;
    }

    /* 啟動按鈕樣式 */
    #ar-start-btn {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 12px 24px;
      background-color: #ff3b30;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    /* 隱藏影片元素，但保持在 DOM 中 */
    #mindar-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      /* 在 Canvas 最底層 */
      object-fit: cover;
    }
  </style>
</head>

<body>

  <video id="mindar-video" autoplay muted playsinline></video>

  <button id="ar-start-btn">Start AR</button>

  <div id="GameDiv" cc_exact_fit_screen="true">
    <div id="Cocos3dGameContainer">
      <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
    </div>
  </div>

  <script type="module">
    import { Controller } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js';

    window.addEventListener('load', () => {
      const startBtn = document.getElementById('ar-start-btn');
      const videoElement = document.getElementById('mindar-video');
      let isStarted = false;
      let controller = null;

      const startAR = async () => {
        if (isStarted) return;
        isStarted = true;
        startBtn.innerText = "Initializing...";
        startBtn.disabled = true;

        try {
          // 1. 取得攝影機串流
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' },
            audio: false
          });
          videoElement.srcObject = stream;

          // 等待影片 metadata 載入以取得正確尺寸
          await new Promise((resolve) => {
            videoElement.onloadedmetadata = () => {
              videoElement.play();
              resolve();
            };
          });

          const { videoWidth, videoHeight } = videoElement;
          console.log(`[MindAR] Video Ready: ${videoWidth}x${videoHeight}`);

          // 2. 初始化 Controller
          controller = new Controller({
            inputWidth: videoWidth,
            inputHeight: videoHeight,
            maxTrack: 1,
            filterMinCF: 0.0001,
            filterBeta: 0.001,
            // onUpdate: null // 我們在下面設定
          });

          // 3. 設定監聽器 (這是修正的關鍵！)
          // 當 MindAR 算出結果時，會自動呼叫這個函式
          controller.onUpdate = (data) => {
            // data 結構通常是: { type: 'update', results: [...] }

            let foundMatrix = null;

            // 檢查是否有結果
            if (data.results && data.results.length > 0) {
              const match = data.results.find(r => r.targetIndex === 0);
              if (match) {
                foundMatrix = match.matrix;
              }
            }

            // 發送事件給 Cocos
            // 如果沒有偵測到，foundMatrix 就是 null，Cocos 端會處理隱藏邏輯
            const event = new CustomEvent('mindar-update', {
              detail: {
                visible: !!foundMatrix,
                matrix: foundMatrix
              }
            });
            window.dispatchEvent(event);
          };

          // 4. 載入 Targets
          console.log("[MindAR] Loading targets...");
          await controller.addImageTargets('./targets.mind');
          console.log("[MindAR] Targets loaded!");

          // 5. 啟動處理 (只需呼叫一次，不需要寫在迴圈裡)
          await controller.processVideo(videoElement);

          // 隱藏按鈕
          startBtn.style.display = 'none';

        } catch (error) {
          console.error("[MindAR] Error:", error);
          startBtn.innerText = "Error!";
          alert("AR 啟動失敗：" + error.message);
          isStarted = false; // 允許重試
          startBtn.disabled = false;
        }
      };

      // 綁定按鈕
      startBtn.addEventListener('click', startAR);
    });
  </script>

  

<!-- Polyfills bundle. -->

<script src="src/polyfills.bundle.js" charset="utf-8"> </script>


<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
    System.import('./index.js').catch(function(err) { console.error(err); })
</script>

</body>

</html>
